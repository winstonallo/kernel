name: integration tests
on:
    push:
        branches: ["*"]
        paths:
            - src/**
            - tests/**
            - Cargo.toml
            - Cargo.lock
            - .github/workflows/integration-tests.yml
jobs:
    run-cargo-test:
        runs-on: ubuntu-latest
        container: ghcr.io/winstonallo/kernel-test-runner

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  submodules: recursive

            - name: Run tests
              run: cargo test --test '*'
