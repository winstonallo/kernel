name: Integration Tests
on:
    push:
        branches: ["*"]
        paths:
            - src/**
            - tests/**
            - Cargo.toml
            - Cargo.lock
            - .github/clippy.yml
jobs:
    run-cargo-test:
        runs-on: ubuntu-latest
        container: ghcr.io/winstonallo/kernel-test-runner

        strategy:
            matrix:
                toolchain:
                    - nightly
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install clippy
              run: rustup component add clippy

            - name: Run clippy
              run: cargo clippy -- -D warnings
